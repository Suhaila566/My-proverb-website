   <section class="wall">
      <h2 style="font-style: italic; color: black; font-size: xx-large;"> Submit Your Proverb</h2>
      <form>
         <label for="Proverb">Afghan Proverb(in persian):</label>
         <input type="text" id="proverb" placeholder="Enter proverb" required>

         <label for="translation"> English translation:</label>
         <input type="text" id="translation" placeholder="Enter translation..." required>

         <label for="name">Your Name:</label>
         <input type="text" id="name" placeholder="Your name..." required>

         <button type="submit">Submit proverbs</button>
      </form>
   </section>

   <footer class="afghan">
      <p>&copy;2025 Afghan Proverbs</p>
   </footer>
